services:
  - type: web
    name: ntc-gps-simulator
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: API_BASE_URL
        value: https://ntc-bus-tracking-api-back.onrender.com
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: UPDATE_INTERVAL
        value: 5000
      - key: HEALTH_CHECK_PORT
        value: 10000